<h1>Heroes <small>de Marvel y DC</small></h1>
<hr />
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes;let i = index">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}} <small class="text-muted">{{heroe.aparicion}}</small></h5>
            <p class="card-text">{{heroe.bio}}</p>
            <button class="btn btn-outline-primary btn-block">Ver m√°s...</button>
        </div>
        <div class="card-footer">

            <small class="text-muted ">
                {{heroe.casa}}
            </small>
        </div>
    </div>
</div>
